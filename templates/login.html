<html>
  <head>
    <title>
      Research data Portal
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    
    <section class="h-100 gradient-form" style="background-color: #eee;">
      
    
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    
                    <div class="text-center">
                     <img src="/static/rvce_logo.jpg" style="width: 100px; height: 80px;" alt="logo">
                      <h4 class="mt-1 mb-5 pb-1">Welcome to Research Data Portal</h4>
                    </div>
    
                    <form action="" method="post">
                      {% csrf_token %}
    
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Student/Mentor ID</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Student/Mentor ID"/>
            
                      </div>

    
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example22">Password</label>
                        <input type="password" id="pass1" name="pass1" class="form-control" />
                       
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Email ID</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email Id"/>
            
                      </div>
                     
                      
    
                      <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
                        <a class="text-muted" href="#!">Forgot password?</a>
                      </div>
    
                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <a href="register">
                        <button type="button" class="btn btn-outline-danger">Create new</button>
                        </a>
                      </div>
    
                    </form>
    
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  
                  <!-- <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">We</h4>
                    <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                  </div> -->
                  <img src = "/static/3.png" style="max-width: 539px; height: 775px;"
                </div> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <style>
      .gradient-custom-2 {
  /* fallback for old browsers */
  background: #fccb90;

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
}

@media (min-width: 768px) {
  .gradient-form {
    height: 100vh !important;
  }
}
@media (min-width: 769px) {
  .gradient-custom-2 {
    border-top-right-radius: .3rem;
    border-bottom-right-radius: .3rem;
  }
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
